<md-input-container id="search-component">
    <input mdInput #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Pokemon Search" value=""/>
    <md-nav-list>
        <a md-list-item *ngFor="let pokemon of pokemons | async" (click)="gotoDetail(pokemon.id); searchBox.value=''" class="search-result">
            {{pokemon.name}}
        </a>
    </md-nav-list>
</md-input-container>
